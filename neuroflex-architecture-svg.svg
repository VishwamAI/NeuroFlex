<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <style>
      .title { font: bold 24px sans-serif; }
      .module { font: bold 14px sans-serif; }
      .feature { font: 12px sans-serif; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">NeuroFlex Architecture</text>
  
  <!-- Main Container -->
  <rect x="50" y="50" width="700" height="500" fill="none" stroke="black" stroke-width="2"/>
  
  <!-- Core Neural Network Module -->
  <rect x="70" y="70" width="200" height="150" fill="lightblue" stroke="black"/>
  <text x="170" y="95" text-anchor="middle" class="module">Core Neural Networks</text>
  <text x="80" y="120" class="feature">- CNN, RNN, LSTM, GAN</text>
  <text x="80" y="140" class="feature">- JAX, TensorFlow, PyTorch</text>
  <text x="80" y="160" class="feature">- 2D/3D Convolution</text>
  
  <!-- Quantum Module -->
  <rect x="300" y="70" width="200" height="100" fill="lightgreen" stroke="black"/>
  <text x="400" y="95" text-anchor="middle" class="module">Quantum Module</text>
  <text x="310" y="120" class="feature">- Quantum Neural Networks</text>
  <text x="310" y="140" class="feature">- Quantum Computing Integration</text>
  
  <!-- BCI Module -->
  <rect x="530" y="70" width="200" height="100" fill="lightyellow" stroke="black"/>
  <text x="630" y="95" text-anchor="middle" class="module">BCI Module</text>
  <text x="540" y="120" class="feature">- Brain-Computer Interface</text>
  <text x="540" y="140" class="feature">- Neural Signal Processing</text>
  
  <!-- AI Ethics Module -->
  <rect x="70" y="250" width="200" height="100" fill="lightpink" stroke="black"/>
  <text x="170" y="275" text-anchor="middle" class="module">AI Ethics Module</text>
  <text x="80" y="300" class="feature">- Fairness Constraints</text>
  <text x="80" y="320" class="feature">- Bias Mitigation</text>
  
  <!-- Protein Analysis Module -->
  <rect x="300" y="250" width="200" height="150" fill="lavender" stroke="black"/>
  <text x="400" y="275" text-anchor="middle" class="module">Protein Analysis</text>
  <text x="310" y="300" class="feature">- AlphaFold Integration</text>
  <text x="310" y="320" class="feature">- Neural Protein Modeling</text>
  <text x="310" y="340" class="feature">- Drug Discovery Support</text>
  
  <!-- Cognitive Architecture -->
  <rect x="530" y="250" width="200" height="100" fill="lightsalmon" stroke="black"/>
  <text x="630" y="275" text-anchor="middle" class="module">Cognitive Architecture</text>
  <text x="540" y="300" class="feature">- Consciousness Simulation</text>
  <text x="540" y="320" class="feature">- Advanced Cognition Models</text>
  
  <!-- Utilities -->
  <rect x="70" y="430" width="660" height="100" fill="lightgrey" stroke="black"/>
  <text x="400" y="455" text-anchor="middle" class="module">Utilities &amp; Support</text>
  <text x="80" y="480" class="feature">- Multiple Python Versions (3.9-3.12)</text>
  <text x="80" y="500" class="feature">- Interpretability Tools (SHAP)</text>
  <text x="350" y="480" class="feature">- Data Augmentation</text>
  <text x="350" y="500" class="feature">- Adversarial Training</text>
  <text x="580" y="480" class="feature">- Numpy &lt; 2 Compatibility</text>
  <text x="580" y="500" class="feature">- Torch 1.11.0 Compatibility</text>
</svg>
